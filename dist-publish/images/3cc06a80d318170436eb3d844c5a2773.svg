<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150">
  <defs>
    <linearGradient id="env" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5B9BD5"/>
      <stop offset="100%" stop-color="#2E75B6"/>
    </linearGradient>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#EDF2F7"/>
      <stop offset="100%" stop-color="#E2E8F0"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="150" height="150" rx="20" ry="20" fill="url(#bg)"/>
  <!-- Envelope body -->
  <rect x="25" y="42" width="100" height="70" rx="7" ry="7" fill="url(#env)" filter="url(#shadow)"/>
  <!-- Envelope flap -->
  <path d="M25,48 L75,84 L125,48" fill="none" stroke="#fff" stroke-width="4.5" stroke-linejoin="round" stroke-linecap="round"/>
  <!-- Bottom folds -->
  <path d="M25,112 L55,84" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M125,112 L95,84" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Notification badge -->
  <circle cx="115" cy="44" r="12" fill="#E74C3C"/>
  <text x="115" y="49" text-anchor="middle" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="#fff">!</text>
</svg>
